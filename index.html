<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmasi Alde ST | Staff Tools</title>
  <meta name="description" content="Farmasi Alde staff tools hub">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00aced">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background: radial-gradient(ellipse at center top, #ffffff 0%, #f0f4f8 100%);
      color: #37352f;
      min-height: 100dvh;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #00aced 0%, #0090c5 100%);
      padding: 2.5rem 1.5rem 2rem;
      text-align: center;
    }

    .header__inner {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1.25rem;
      padding: 2rem;
      max-width: 640px;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header__icon {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 0.75rem;
    }

    .header h1 {
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 0.25rem;
    }

    .header p {
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      border-left: 4px solid transparent;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card--active {
      border-left-color: #00aced;
      cursor: pointer;
    }

    .card--active:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .card--disabled {
      opacity: 0.5;
    }

    .card__icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .card--active .card__icon {
      color: #00aced;
    }

    .card--disabled .card__icon {
      color: #9ca3af;
    }

    .card__title {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: #37352f;
      margin-bottom: 0.25rem;
    }

    .card__desc {
      font-size: 0.85rem;
      color: #787774;
      line-height: 1.4;
    }

    .card__link {
      display: inline-block;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #00aced;
      text-decoration: none;
    }

    .card__link:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-block;
      margin-top: 0.75rem;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #787774;
      background: #f0f0f0;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
    }

    a.card { text-decoration: none; color: inherit; display: block; }

    .footer {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 0.75rem;
      color: #a8a8a4;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(ellipse at center top, rgba(0, 172, 237, 0.05) 0%, #1a1a2e 60%);
        color: #e4e4e7;
      }

      .header {
        background: linear-gradient(135deg, #0090c5 0%, #006d94 100%);
      }

      .header__inner {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.12);
      }

      .card {
        background: #2a2a3e;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .card--active:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      .card__title {
        color: #e4e4e7;
      }

      .card__desc {
        color: #9ca3af;
      }

      .card--disabled .card__icon {
        color: #6b7280;
      }

      .badge {
        background: #374151;
        color: #9ca3af;
      }

      .footer {
        color: #6b7280;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 259.44 260.39" class="header__icon">
        <path fill="#ffffff" d="M207.29,259.94c-18.4.91-32.86-7.25-43.18-22.78-13.79-20.74-42.56-24.21-60.76-9-3.4,2.84-6.08,6.63-8.77,10.23-17.7,23.66-49.33,29.23-73,11.76C1,235-6.15,209.19,5.79,184.77Q44.6,105.48,84.25,26.61C94.9,5.32,123.09-5.12,145.64,2.46c15.15,5.1,25.27,15.08,32.14,28.86q36.83,74,73.39,148c6,12.06,10.35,24.46,7.25,38.47C253.38,240.62,233.34,261.58,207.29,259.94ZM172.92,50.1c-.36,3.26-.43,5.89-1,8.41C166.89,82,145.87,95.76,122.11,91.24c-10.14-1.93-20.35-3.61-30.72-3-14.78.92-27.57,5.63-35.15,19.6C44.24,130,34,153.07,22.75,175.57a6,6,0,0,0-.25,2c1.59.55,2.47-.27,3.33-.9C43.34,163.86,63,163.27,82.88,168c37.16,8.83,66.52,29.65,88.64,60.7,12.83,18,30.16,24.07,48.86,17.83,20.69-6.9,33.61-32.35,25.07-51.87-5.27-12.06-11.34-23.71-17.17-35.5q-25.51-51.56-51.06-103.1C176.26,54.11,175.78,51.78,172.92,50.1Z"/>
      </svg>
      <h1>Farmasi Alde</h1>
      <p>Salak Tinggi</p>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <a href="/timetable" class="card card--active">
        <i class="ph-bold ph-calendar-dots card__icon"></i>
        <div class="card__title">Staff Timetable</div>
        <div class="card__desc">View and manage staff schedules</div>
        <span class="card__link">Open &rarr;</span>
      </a>

      <div class="card card--disabled">
        <i class="ph-bold ph-package card__icon"></i>
        <div class="card__title">Inventory</div>
        <div class="card__desc">Stock management</div>
        <span class="badge">Coming Soon</span>
      </div>

      <div class="card card--disabled">
        <i class="ph-bold ph-receipt card__icon"></i>
        <div class="card__title">POS</div>
        <div class="card__desc">Point of sale system</div>
        <span class="badge">Coming Soon</span>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; Farmasi Alde
  </footer>
</body>
</html>
