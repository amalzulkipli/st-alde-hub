        <p class="text-blue-50 mt-1 font-medium text-sm bg-black/10 px-3 py-1 rounded-full">Salak Tinggi</p>
      </div>
    </div>

    <!-- Cards -->
    <div class="flex-grow px-6 space-y-3 pb-20">

      <!-- Staff Timetable (active) -->
      <a href="/timetable" class="block relative group">
        <div class="absolute -inset-0.5 bg-blue-100 rounded-2xl blur opacity-0 group-hover:opacity-100 transition duration-200"></div>
        <div class="relative bg-white border border-blue-100 border-l-4 border-l-primary rounded-2xl px-5 py-4 shadow-soft active:scale-[0.98] transition-all cursor-pointer flex items-center gap-4">
          <div class="w-11 h-11 rounded-xl bg-blue-50 flex items-center justify-center shrink-0">
            <i class="ph-bold ph-calendar-dots text-primary text-xl"></i>
          </div>
          <div class="flex-grow min-w-0">
            <h2 class="text-[15px] font-bold text-slate-800 font-display leading-tight">Staff Timetable</h2>
            <p class="text-slate-400 text-xs mt-0.5">View and manage schedules</p>
          </div>
          <i class="ph-bold ph-caret-right text-slate-300 text-sm group-hover:text-primary group-hover:translate-x-0.5 transition-all shrink-0"></i>
        </div>
      </a>

      <!-- Inventory (disabled) -->
      <div class="bg-white border border-slate-100 rounded-2xl px-5 py-4 shadow-card opacity-80 flex items-center gap-4">
        <div class="w-11 h-11 rounded-xl bg-slate-50 flex items-center justify-center shrink-0">
          <i class="ph-bold ph-package text-slate-300 text-xl"></i>
        </div>
        <div class="flex-grow min-w-0">
          <h2 class="text-[15px] font-bold text-slate-400 font-display leading-tight">Inventory</h2>

      </div>

      <!-- POS (disabled) -->
      <div class="bg-white border border-slate-100 rounded-2xl px-5 py-4 shadow-card opacity-80 flex items-center gap-4">
        <div class="w-11 h-11 rounded-xl bg-slate-50 flex items-center justify-center shrink-0">
          <i class="ph-bold ph-receipt text-slate-300 text-xl"></i>
        </div>
        <div class="flex-grow min-w-0">
          <h2 class="text-[15px] font-bold text-slate-400 font-display leading-tight">POS</h2>
          <p class="text-slate-300 text-xs mt-0.5">Point of sale system</p>
        </div>
        <span class="px-2.5 py-0.5 bg-slate-50 text-slate-400 text-[9px] font-bold tracking-widest rounded-full uppercase border border-slate-200 shrink-0">Soon</span>
      </div>

    </div>

    <!-- Footer -->
    <div class="py-6 text-center">
      <p class="text-slate-400 text-xs font-medium tracking-wide">&copy; Farmasi Alde 2026</p>
    </div>

    <!-- iOS home indicator -->
    <div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 rounded-full"></div>

  </div>
